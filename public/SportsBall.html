<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/advancedmode.css" />
    <script src="https://kit.fontawesome.com/ad6c1e1a27.js"></script>
  </head>
  <body>
    <h1>
      <h1>Sports Ball</h1>
    </h1>
    <main>
      <section class="team-1">
        <h2 class="team-1-name">Team 1</h2>
        <p class="team-1-score">0</p>
        <section class="score-counters team-1-score-counter">
          <i class="fa fa-plus-square"></i>
          <i class="fa fa-minus-square"></i>
        </section>
        <h3>Update Score</h3>
        <input type="text" class="team-1-input" />
        <button class="update-team-1-name">Update Name</button>
      </section>

      <section class="game-data-section">
        <section class="timer-section game-data">
          <h4>Timer</h4>
          <p class="timer-counter counter">20</p>
        </section>
        <section class="quarter-section game-data">
          <h4>Quarter</h4>
          <p class="quarter-counter counter">1</p>
        </section>
        <section class="inning-section game-data">
          <h4>Inning</h4>
          <p class="inning-counter counter">1</p>
        </section>
        <button class="inning-controller">Start Inning</button>
        <button class="new-inning">New Inning</button>
      </section>

      <section class="team-2">
        <h2 class="team-2-name">Team 2</h2>
        <p class="team-2-score">0</p>
        <section class="score-counters team-2-score-counter">
          <i class="fa fa-plus-square"></i>
          <i class="fa fa-minus-square"></i>
        </section>
        <h3>Update Score</h3>
        <input type="text" class="team-2-input" />
        <button class="update-team-2-name">Update Name</button>
      </section>
    </main>

    <footer>
      <a
        href="https://www.buzzfeed.com/danieldalton/hashtag-sportsball"
        class="about-link"
        >About</a
      >
    </footer>
    <script src="/advancedmode.js" charset="utf-8"></script>
  </body>
</html>
