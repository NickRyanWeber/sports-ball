<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/advancedmode.css" />
    <script src="https://kit.fontawesome.com/ad6c1e1a27.js"></script>
  </head>
  <body>
    <header>
      <h1>Sports Ball</h1>
    </header>
    <main>
      <section class="team-1 team main-section">
        <h2 class="team-1-name">Team 1</h2>
        <p class="team-1-score score">0</p>
        <section class="score-counters team-1-score-counter">
          <i class="fa fa-plus-square team-1 score-1"></i>
          <i class="fa fa-minus-square team-1 score-minus-1"></i>
        </section>
        <h3>Update Score</h3>
        <section class="name-updater">
          <input type="text" class="team-1-input input" />
          <button class="update-team-1-name update-name">Update Name</button>
        </section>
      </section>

      <section class="game-data-section main-section">
        <section class="timer-section game-data">
          <h4 class="game-data-headers">Timer</h4>
          <p class="timer-counter counter">20</p>
        </section>
        <section class="quarter-section game-data">
          <h4 class="game-data-headers">Quarter</h4>
          <p class="quarter-counter counter">1</p>
        </section>
        <section class="inning-section game-data">
          <h4 class="game-data-headers">Inning</h4>
          <p class="inning-counter counter">1</p>
        </section>
        <button class="inning-controller inning-btn">Start Inning</button>
        <button class="new-inning inning-btn">New Inning</button>
        <button class="reset-game">Reset</button>
        <input type="text" class="save-game-input input" />
        <button class="save-game-btn">Save Game</button>
      </section>

      <section class="team-2 team main-section">
        <h2 class="team-2-name">Team 2</h2>
        <p class="team-2-score score">0</p>
        <section class="score-counters team-2-score-counter">
          <i class="fa fa-plus-square team-2 score-1"></i>
          <i class="fa fa-minus-square team-2 score-minus-1"></i>
        </section>
        <h3>Update Score</h3>
        <section class="name-updater">
          <input type="text" class="team-2-input input" />
          <button class="update-team-2-name update-name">Update Name</button>
        </section>
      </section>
    </main>

    <footer>
      <a
        href="https://www.buzzfeed.com/danieldalton/hashtag-sportsball"
        class="about-link"
        target="_blank"
        >About</a
      >
    </footer>
    <script src="/advancedmode.js" charset="utf-8"></script>
  </body>
</html>
