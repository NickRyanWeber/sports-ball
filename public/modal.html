<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <h2>Open Modal</h2>

    <!-- Trigger/Open The Modal -->
    <button class="alert-btn" id="openModal">Click to open</button>

    <!-- The Modal -->
    <div id="myModal" class="modal alert">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="close">&times;</div>
        <div class="alert-img-box">
          <img
            height="120px"
            src="https://files.slack.com/files-pri/T9HSD36V7-FJZMK4UE7/screenshot__21_.png"
            alt=""
          />
          <p class="alert-text">
            Please make sure the Background layer is active and selected. To
            make Background layer active please click on Background layer\'s tab
            (Ctrl+Shift+L). If you have already selected background layer please
            press Ok else press Cancel.
          </p>
        </div>
        <p>Some text in the Modal..</p>
        <div class="alert-btn-wrapper">
          <button class="alert-btn" id="cancel">Cancel</button>
          <button class="alert-btn primary" id="confirm">OK</button>
        </div>
      </div>
    </div>
    <script src="./modal.js"></script>
  </body>
</html>
